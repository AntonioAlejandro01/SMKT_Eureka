name: Scan

on:
  push:
    branches:
      - develop
  pull_request:
    branches: [main,develop]
    types: [opened,synchronize]
jobs:
  sonar:
    name: Sonar
    runs-on: ubuntu-latest
    steps:
      - name: Send Message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: html
          message: |
            <b>Action for ${{github.repository}} repository</b>
            See how to go <a href="${{github.server_url}}/${{github.repository}}/actions/runs/${{github.run_id}}">here</a>
            The action was initiated by <a href="${{github.server_url}}/${{github.actor}}">${{github.actor}}</a>.
            Last commit: <b>${{github.SHA}}</b>
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar
      
  notify-final-ok:
    name: Notify Success 
    runs-on: ubuntu-latest
    needs: [sonar]
    if: ${{ success() }}
    steps:
      - name: Send Message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: html
          message: |
            The action Scan for SMKT_Eureka <b>SUCCESS<b>.
            See the results <a href="https://sonarcloud.io/dashboard?id=AntonioAlejandro01_SMKT_Eureka">here</a>.

  notify-final-failure:
    name: Notify Failure 
    runs-on: ubuntu-latest
    if: ${{ failure() }}
    needs: [sonar]
    steps:
      - name: Send Message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: html
          message: |
            The action Scan for SMKT_Eureka <b>FAILED</b>.
            Please, see what can be wrong <a href="https://sonarcloud.io/dashboard?id=AntonioAlejandro01_SMKT_Eureka">here</a>.