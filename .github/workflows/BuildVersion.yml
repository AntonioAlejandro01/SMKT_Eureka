name: Build Version

on:
  create:
    tags:
      - v*

jobs:
  notify-action-init:
    name: Notify Action Init
    runs-on: ubuntu-latest
    if: ${{ always() }}
    steps:
      - name: Send Message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: html
          message: |
            ğŸğŸğŸğŸ ${{github.workflow}} ğŸğŸğŸğŸ
            The action  was initiated in ${{ github.repository }}.
            Last commit: ${{github.SHA}}
            You can see <a href="${{github.server_url}}/${{github.repository}}/actions/runs/${{github.run_id}}" >here</a> how it is going.
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - 
        uses: actions/checkout@v2
      - 
        name: Save Tag name 
        run: echo "GIT_TAG=`echo $(git describe --tags --abbrev=0)`" >> $GITHUB_ENV
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags:  |
            ${{ secrets.DOCKERHUB_USERNAME }}/smkt-eureka:${{env.GIT_TAG}}
            ${{ secrets.DOCKERHUB_USERNAME }}/smkt-eureka:latest

      -
        name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

